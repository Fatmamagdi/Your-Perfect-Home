    <h1 class="title">Create Your Account</h1>

    <div class="create_page">
        
    
    <fieldset  class="create_account">
        <div id="error"></div>
   <form action="Login.html" method="get"  onsubmit="return formValidate()">
        <div>
            <label for="name"> First Name</label>
            <input type="text" name="First name" id="First_name">
        </div>
        <div>
            <label for="name"> Last Name</label>
            <input type="text" name="Last name" id="Last_name">
        </div>


        <div>
            <label class="email" for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label class="password" for="password">Password</label>
            <input type="text" name="password" id="password">
        </div>


        <div class="gender">
            <label for="gender">Gender : </label>
            <label for="gender"> Female</label>
            <input type="radio" value="Female" name="gender">

            <label for="gender"> Male</label>
            <input type="radio" value="Male" name="gender">

            <label for="gender">Coustom</label>
            <input type="radio" value="Coustom" name="gender">

        </div>

        <div>
        <label for=" date of birth">Date of Birth : </label>
        <input type="date" id="date-of-birth" 
        name="date of birth" min="1950-01-01" max="2024-12-31">

        </div>

        <div >
            <input type="submit" id="submit">
        </div>

    </form>
</fieldset>

</div>
